<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="status-bar">
        <!--부모-->
        <div class="statu-bar_column">
            <span class="status-bar_clock">13:56</span>
        </div>
        <!--자식-->
        <div class="statu-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>

            <span class="status-bar_battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div>
        <!--자식-->
    </div>
    <header class="header">
        <div class="heaer_header-column">
            <h1 class="header_title">친구</h1>
        </div>

                <i class="fas fa-search"></i>
            </span>

                <i class="fas fa-cog"></i>
            </span>
        </div>
    </header>
    <haeder class="friends_header">
    </haeder>
    <main class="friends">
        <header class="friends_header">
            <div class="friends_friend friend">
                <div class="friend_column">
                    <img src="img/avatar.jpg" class="g-avatar friend_avatar">
                    <div class="friend_content">
                        <span class="friend_name">
                            SuperNewbie
                        </span>
                        <span class="friedn_status">
                            Coding Master
                        </span>
                    </div>
                </div>
            </div>
        </header>
        <div class="friend_plus">
            <h5 class="friends_plus-title">플러스 친구</h5>
            <div class="friends_friend friend">
                <div class="friend_column">
                    <img src="img/avatar.jpg" class="friend_avatar">
                    <div class="friend_content">
                        <span class="friend_name">
                            플러스 친구
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="friends_list">
            <h5 class="friend_title">친구 3</h5>
            <li class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="img/avatar.jpg" class="friend_avatar">
                    <div class="friend_content">
                        <span class="friend_name">
                            SuperNewbie
                        </span>
                        <span class="friedn_status">
                            Coding Master
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_now-listening">
                        <span>
                            나얼 - 귀로
                            <i class="far fa-play-circle"></i>
                        </span>
                        
                    </div>
                </div>
                
            </li>
            <li class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="img/avatar2.jpg" class="friend_avatar">
                    <div class="friend_content">
                        <span class="friend_name">
                            치킨메이트
                        </span>
                        <span class="friedn_status">
                            치킨이 좋아
                        </span>
                    </div>
                </div>     
                
            </li>
            <li class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="img/avatar3.jpg" class="friend_avatar">
                    <div class="friend_content">
                        <span class="friend_name">
                            Daniel
                        </span>
                        <span class="friedn_status">
                            
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <div class="friend_now-listening">
                        <span>
                            John Legend - All of Me
                            <i class="far fa-play-circle"></i>
                        </span>
                        
                    </div>
                </div>
                
            </li>
            
        </ul>

    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item"><a href="friends.html" class="nav_list-link">

                    <img src="img/three-dots-ellipsis.png" alt="더 보기">
                </a>
            </li>
        </ul>
