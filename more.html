<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9618d38d53.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>More | Kakao Clone</title>
</head>
<body>
    <div class="status-bar"><!--부모-->
        <div class="statu-bar_column">
            <span class="status-bar_clock">13:56</span>
        </div> <!--자식-->
        <div class="statu-bar_column">
            <i class="far fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-signal"></i>
            <span class="status-bar_battery-level">85%</span>
            <i class="fas fa-battery-three-quarters"></i>
        </div> <!--자식-->
    </div>
    <header class="header">
        <div class="heaer_header-column">
            <h1 class="header_title">더 보기</h1>
        </div>
        <div class="heaer_header-column">
            <span class="header_icon">
                <i class="fas fa-search"></i>
            </span>
            <span class="header_icon">
                <i class="fas fa-qrcode"></i>
            </span>
            <span class="header_icon">
                <a href="settings.html">
                <i class="fas fa-cog"></i>
                </a>
            </span>
        </div>
    </header>
    <main class="more">
        <header class="more_header">
            <div class="friends_friend friend friend-lg">
                <div class="friend_column">
                    <img src="img/avatar.jpg" class="g-avatar friend_avatar">
                    <div class="friend_content">
                        <span class="friend_name">
                            SuperNewbie
                        </span>
                        <span class="friedn_status">
                            abc@kakao.com
                        </span>
                    </div>
                </div>
                <div class="friend_column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>
            <ul class="more_btn-list">
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="far fa-smile fa-2x"></i>
                    </span>
                    <span class="more_btn-title">
                        이모티콘
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fas fa-brush fa-2x"></i>
                    </span>
                    <span class="more_btn-title">
                        테마
                    </span>
                </li>
                <li class="more_btn">
                    <span class="more_btn-icon">
                        <i class="fab fa-kickstarter-k fa-2x"></i>
                    </span>
                    <span class="more_btn-title">
                        계정
                    </span>
                </li>
            </ul>
        </header>
        <section class="more_suggestions">
            <h5 class="more_title">제안</h5>
            <ul class="suggestions-list">
                <li class="suggestions suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-quote-right fa-2x"></i>
                    </span>
                    <span class="suggestion_title">카카오 스토리</span>                   
                </li>
                <li class="suggestions suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-beer fa-2x"></i>
                    </span>
                    <span class="suggestion_title">카카오 프렌즈</span>                                   </li>
                <li class="suggestions suggestion">
                    <span class="suggestion_icon">
                        <i class="fas fa-gamepad fa-2x"></i>
                    </span>
                    <span class="suggestion_title">카카오 게임</span>                                   </li>
            </ul>
        </section>
    </main>
    <nav class="nav">
        <ul class="nav_list">
            <li class="nav_list-item"><a href="friends.html" class="nav_list-link">
                <i class="far fa-user"></i>
                </a>                
            </li>
            <li class="nav_list-item"><a href="index.html" class="nav_list-link">
                <i class="far fa-comment"></i>
                </a>
                
            </li>
            <li class="nav_list-item"><a href="find.html" class="nav_list-link">
                <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav_list-item"><a href="more.html" class="nav_list-link">
                     <i class="fas fa-ellipsis-h"></i>
                 </a>
            </li>
        </ul>
    </nav>
    <div class="bigScreen">
        <span class="bigScreen_text">작은화면으로 만들어 주세요.</span>
    </div>
</body>
</html>
